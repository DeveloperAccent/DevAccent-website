<body>
	<div class="container">
		<header>
			<div class="brand">
				<a href="/">
					<img src="/svg/devaccent-logo.svg" alt="Developer Accent logo" class="devaccent-logo">
				</a>
			</div>
			<nav class="navbar">
				<ul>
					<li>
						<a href="about.html" class="nav-links">About</a>
					</li>
					<li>
						<a href="contact.html" class="nav-links">Contact</a>
					</li>
				</ul>
			</nav>
		</header>
		<section class="main">
			<figure class="saucer-zone">
				<img src="svg/saucer.svg" alt="Flying Saucer" class="saucer">
			</figure>
			<div class="main-text">
				<h2>Preparing to Descend</h2>
				<p>Get ready for a landing!</p>
			</div>
			<form name="notify" class="notify-form" action="index.html" netlify>
				<input type="email" required placeholder="Enter your email" class="email" />
				<button type="submit" class="submit-btn">Notify Me</button>
			</form>
		</section>
		<footer class="footer">
			<div class="show-love">
				<p>Send us some love</p>
				<form name="love" class="show-love-form" action="index.html" netlify>
					<input type="text" class="hide">
					<button type="submit" class="send-love-btn">
						<img src="svg/love.svg" alt="love icon" class="love-svg">
					</button>
					<p class="love-count"></p>
				</form>
			</div>
			<div class="socials">
				<a href="https://www.facebook.com/developeraccent" target="_blank">
					<svg>
						<use xlink:href="svg/socials.svg#facebook"></use>
					</svg>
				</a>
				<a href="https://www.twitter.com/DeveloperAccent" target="_blank">
					<svg>
						<use xlink:href="svg/socials.svg#twitter"></use>
					</svg>
				</a>
				<a href="https://github.com/DeveloperAccent" target="_blank">
					<svg>
						<use xlink:href="svg/socials.svg#github"></use>
					</svg>
				</a>
			</div>
		</footer>
	</div>
	<script src="js/script.js"></script>
